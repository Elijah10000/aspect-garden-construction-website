
<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Aspect Garden Construction </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="photos.css">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="grad1">
		<div class="box-parent"></div>
			<div class="boxOne">
				<h1> Photo Gallery </h1>
				
				
			
			</div>
			
			<nav>
				<a href="index.html"> Home </a>
				<a href="contact.html"> Contact Us </a>
				<a href="about.html"> About Us </a>
				<a href="careers.html"> Careers </a>
			</nav>
			
			<div class="lightbox">
				<img class="lightbox-image">
				<div class="right-arrow"><img src="right-arrow.svg" alt=""></div>
				<div class="left-arrow"><img src="left-arrow.svg" alt=""></div>
			</div>
			<div class="image-container"></div>

			<script>
			let images = [];
		for (let i = 1; i <= 15; i++) {
			imageSrc = i + '.png';
			images.push(imageSrc);
		}

		images.forEach((image) => {
			let img = document.createElement('img'); 
			img.src = `Gallery/${image}`;
			document.querySelector('.image-container').appendChild(img);
			img.classList.add("image-child");
		});

		//Lightbox
		let lightboxImages = document.querySelectorAll('.image-child');

		function lightbox() {
			// Original clicked image
			let currentImage = this;

			// Select dom elements
			const imageContainer = document.querySelector('.image-container');
			const lightboxContainer = document.querySelector('.lightbox');
			const lightboxImg = document.querySelector('.lightbox-image');
			const rightArrow = document.querySelector('.right-arrow');
			const leftArrow = document.querySelector('.left-arrow');
		
			//Fade out images
			imageContainer.style.opacity = "0.6";

			//Reveal Lightbox
			lightboxContainer.style.display = "block";

			//Set clicked image as source in lightbox
			lightboxImg.src = currentImage.src;
			lightboxContainer.appendChild(lightboxImg);

			// Select next image
			function nextImage(){
				currentImage = currentImage.nextSibling;
				if(currentImage == null) {
					currentImage = imageContainer.firstChild;
				}
				lightboxImg.src = currentImage.src;
			}

			// Select Previous Image
			function previousImage(){
				currentImage = currentImage.previousSibling;
				if(currentImage == null) {
					currentImage = imageContainer.lastChild;
				}
				lightboxImg.src = currentImage.src;
			}

			leftArrow.addEventListener('click', previousImage);
			rightArrow.addEventListener('click', nextImage);

			//Key controls
			window.addEventListener("keydown", function(event) {
			
				console.log(event);
				if(event.keyCode == 27) {
					//Fade out images
					imageContainer.style.opacity = '1';
					//Reveal Lightbox
					lightboxContainer.style.display = "none";
				}

				if(event.keyCode == 37) {
					previousImage();
				}
				
				if(event.keyCode == 39){
					nextImage();
				}
			});
		};

		lightboxImages.forEach(image => image.addEventListener('click', lightbox));


			</script>
			
			<div class="boxTwo">
			<a href="#top"> Back to Top </a>
		</div>
		<script src="darkMode.js"></script>
	</body>
</html>
